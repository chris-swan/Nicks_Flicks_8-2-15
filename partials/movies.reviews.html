<div ng-show="movie.reviews.length">
  <h2>Review List for {{ movie.name }}</h2>
  <ul>
    <p ng-repeat="item in movie.reviews">
      {{ item.text }}
    </p>
  </ul>
</div>

<div>
  <h2>Add a review to {{ movie.name }}</h2>
  <form ng-submit="addReview()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="reviewText" class="form-control" placeholder="Enter review">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
