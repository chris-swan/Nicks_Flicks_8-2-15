<div ng-show="movies.length">
  <h1>Movies</h1>
  <ul>
    <li ng-repeat="item in movies" >
      <a ui-sref="movies.reviews({ movieId: item.id })" change-class="bg-danger text-danger text-center" change-back-class>{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Create New Movie Review</h3>
  <form ng-submit="MoviesFactory.addMovie(); submit()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="MoviesFactory.movieName" class="form-control" placeholder="Enter a movie" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view="body"></div>
